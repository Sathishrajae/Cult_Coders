<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Students</title>
  <link rel="stylesheet" href="css/managestu.css">
</head>

<body>
  <header>
    <h1>ðŸ–¥ Admin Panel</h1>
  </header>

  <div class="container">
    <h2>ðŸ“‹ Manage Students</h2>
    <div class="controls">
      <input type="text" id="searchBox" placeholder="ðŸ” Search by name, ID, course">
      <select id="courseFilter">
        <option>All Courses</option>
        <option>Python Fullstack</option>
        <option>Java Fullstack</option>
        <option>Data Science</option>
        <option>Digital Marketing</option>
      </select>
      <select id="feesFilter">

      <button class="btn add-btn" id="addStudentBtn">âž• Add Student</button>

    <table id="studentTable">

          <th>Name</th>
          <th>Course</th>
          <th>Fees</th>
          <th>Counsellor</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SLA-001</td>
          <td>Moorthy</td>

          <td class="status-paid">Paid</td>
          <td>Not Assigned</td>
          <td>
            <button class="btn assign-btn">Assign</button>
            <button class="btn delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>SLA-002</td>
          <td>Priya K</td>
          <td>Java Fullstack</td>
          <td class="status-pending">Pending</td>
          <td>Radhika</td>
          <td>
            <button class="btn assign-btn">Reassign</button>
            <button class="btn delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/manage_student.js"></script>
</body>

</html>
