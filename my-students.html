<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Phoenix Acadamy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="counsellor-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="my-students.html">My Students</a></li>
          <li class="nav-item"><a class="nav-link" href="fee-collection.html">Fee Collection</a></li>
          <li class="nav-item"><a class="nav-link" href="trainer-assignment.html">Trainer Assignment</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-5 pt-4">
    <div class="row">
      <div class="col-md-3 sidebar p-4">
        <h4 class="text-center mb-4">Coordinator Dashboard</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="counsellor-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="my-students.html">My Students</a></li>
          <li class="nav-item"><a class="nav-link" href="fee-collection.html">Fee Collection</a></li>
          <li class="nav-item"><a class="nav-link" href="trainer-assignment.html">Trainer Assignment</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
      </div>

      <div class="col-md-9">
        <div class="container py-4">
          <h2 class="mb-4">My Students</h2>

          <div class="card mb-3">
            <div class="card-header">Add New Student</div>
            <div class="card-body">
              <form id="addStudentForm">
                <div class="row g-3">
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Student Name" id="studentName" required />
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Course" id="studentCourse" required />
                  </div>
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Add Student</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <input type="text" id="searchStudent" class="form-control mb-3" placeholder="Search student..."
            onkeyup="searchStudent()" />

          <div class="card">
            <div class="card-header">Student Details</div>
            <div class="card-body">
              <table class="table table-striped table-bordered" id="studentTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Fee Status</th>
                    <th>Trainer</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="js/my-students.js"></script>
</body>

</html>
