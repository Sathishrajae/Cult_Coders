<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Academy - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="title">Phoenix Academy</h2>
            <p class="subtitle">Login to your account</p>

            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email Address" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password" name="password" minlength="8" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>-- Select Role --</option>
                        <option value="student">Student</option>
                        <option value="trainer">Trainer</option>
                        <option value="Coordinator">Coordinator</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn">Login</button>

                <p class="register-link">
                    New Student? <a href="register.html">Register here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
