<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix Academy - Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

  <header>
    <div class="header-container" class="logo">
      <img src="assets/logo/logo.png" alt="Phoenix Academy Logo" class="logo">
      <h1>🚀🎓 Phoenix Academy - Admin Dashboard</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="manage_student.html">🎓 Students</a></li>
      <li><a href="counsellor_man.html">👩‍💼 Coordinator</a></li>
      <li><a href="manage_trainer.html">👨‍🏫 Trainers</a></li>
      <li><a href="Management_page.html">💰 Fees</a></li>
      <li><a href="placement_group.html">📊 Placement Group</a></li>
      <li><a href="index.html">Logout</a></li>

    </ul>
  </nav>

  <section class="dashboard">
    <div class="card">
      <h2 id="studentCount">0</h2>
      <p>Total Students</p>
    </div>
    <div class="card">
      <h2>₹ <span id="feesCollected">0</span></h2>
      <p>Fees Collected</p>
    </div>
    <div class="card">
      <h2 id="placementCount">0</h2>
      <p>Placement Ready</p>
    </div>
    <div class="card">
      <h2 id="usageCount">0</h2>
      <p>Times Coordinator Assigned</p>
    </div>
  </section>

  <section class="table-container">
    <h2>Manage Students</h2>
    <input type="text" id="searchBar" placeholder="🔍 Search students by name, course, fees, counsellor...">
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Fees Status</th>
          <th>Assigned Coordinator</th>
        </tr>
      </thead>
      <tbody id="studentBody"></tbody>
    </table>
  </section>
  <script src="js/admin.js"></script>
</body>

</html>
